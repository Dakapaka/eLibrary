<div>
    <mat-toolbar>
        <a (click)="front()">Biblioteka</a>
    </mat-toolbar>
</div>

<div style="display: flex; flex-direction: column; align-items: center;">
    <h1 style="margin: 2%;">Knjige</h1>
    <div *ngFor="let b of allBooks">
        <mat-card class="example-card" style="width: 400px; margin: 5%;">
            <img mat-card-image [src]="b.picture" max-height="480" max-width="300">
            <mat-card-content>
                <p>
                    <b>Naslov: </b>{{b.title}}
                    <br>
                    <b>Autor: </b>{{b.author}}
                    <br>
                    <b>Žanr: </b>{{b.genre}}
                    <br>
                    <b>Izdavač: </b>{{b.publisher}}
                    <br>
                    <b>Jezik: </b>{{b.language}}
                    <br>
                    <b>Godina izdavanja: </b>{{b.year}}
                    <br>
                    <b>Na stanju: </b>{{b.inventory}}
                </p>
              </mat-card-content>
              <mat-card-actions style="display: flex; justify-content: space-between;">
                <button mat-raised-button (click)="getToUpdateBook(b)">Ažuriraj</button>
                <button mat-raised-button (click)="delete(b)">Obriši</button>
              </mat-card-actions>
          </mat-card>
    </div>
</div>
